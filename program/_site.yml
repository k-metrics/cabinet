name: "program"
output_dir: '.'
output:
  html_document:
    code_folding: hide
    css: ../shared/style.css    # CSSがBuildディレクトリに無いとViewerで表示されない
    df_print: paged
    highlight: textmate
    md_extensions: -ascii_identifiers
    theme: cerulean
    toc: yes
    toc_float:
      collapsed: yes
      smooth_scroll: no
    lib_dir: site_libs
    self_contained: no
